<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calccss.css">
  </head>
  <body>
    <script src="Calcscript.js"></script>

    <header>
      <h1 class="titulo">Calculator</h1>
    </header>


    <main>
      <div class="area">
        <div id="grid">
          <div class="calc">
            <form>
              <div class="display">
                <input type="text" name="display">
              </div>

              <div>
                <input type="button" value="AC"  onclick="display.value = '' " class="op">
                <input type="button" value="DE"
                onclick="display.value = display.value.toString().slice(0,-1)" class="op">
                <input type="button" value="."  onclick="display.value += '.' " class="op">
                <input type="button" value="/"  onclick="display.value += '/' " class="op">
              </div>
              <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*"  onclick="display.value += '*' " class="op">
              </div>
              <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-"  onclick="display.value += '-' " class="op">
              </div>
              <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="op">
              </div>
              <div>
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal op">
              </div>
            </form>
          </div>


          <div class="descrição">
            <ul type="none">
                <li>Multiplicar:
                  <input type="button" value="*"  onclick="display.value += '*' " class="op">
                </li>
                <li>Dividir:
                  <input type="button" value="/"  onclick="display.value += '/' " class="op">
                </li>
                <li>Somar:
                  <input type="button" value="+"  onclick="display.value += '+' " class="op">
                </li>
                <li>Subtrair:
                  <input type="button" value="-"  onclick="display.value += '-' " class="op">
                </li>
                <li>Limpar Tudo:
                  <input type="button" value="AC"  onclick="display.value += 'AC' " class="op">
                </li>
                <li>Apagar:
                  <input type="button" value="DE"  onclick="display.value += 'DE' " class="op">
                </li>
                <li>Resultado:
                  <input type="button" value="="  onclick="display.value += '=' " class="equal op">
                </li>
            </ul>
          </div>
        </div>
      </div>
    </main>



  <footer>
    <p class="fparagraph">&copy; Copyright 2024</p>
  </footer>

  </body>
</html>
